<head>
    <title>Start Your Way</title>
    <script src="./screen/js/start-way.js"></script>
    <link rel="stylesheet" href="./screen/css/start-way.css">
</head>

<body>
    <div class="main">
        <div class="top">
            <div class="location">
                <div class="loc">
                    <h1 id="lat">-</h1>
                    <h1 id="long">-</h1>
                </div>
                <div class="accuracy" id="acc">Accuracy -</div>
            </div>
            <!-- <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Porro, architecto.</p> -->
        </div>

        <div class="mid">
            <h1 class="text-center" id="dist">254m</h1>

            <div class="dot"></div>

            <p style="color: red;">Experimental <i class="fa-solid fa-flask"></i></p>

            <h1 class="speed" id="speed">8m/s</h1>
        </div>


        <!-- <div class="mid">
            <p>Total Distance</p>
        </div>-->

        <div class="end">
            <div class="time" id="time">1 min 41 sec</div>
            <div class="btn full-width">Exit Way!</div>
        </div>

    </div>
</body>
