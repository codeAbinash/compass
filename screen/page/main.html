<head>
    <title>Compass</title>
    <script src="./screen/js/compass.js"></script>
    <link rel="stylesheet" href="./screen/css/main.css">
</head>

<body>
    <div class="main">
        <!-- <h1></h1> -->
        <div class="deg">
            <p id="deg">S 148&deg;</p>
        </div>
        <div class="compass">
            <div class="dot"></div>
            <img src="./image/image/compass-rotate.png" id="compass-circle">
        </div>
        <!--
            <div class="gyro">
                <div id="x"></div>
                <div id="y"></div>
                <div id="z"></div>
            </div> -->
            <div class="loc">
                <p class="acc" id="acc">Accuracy -</p>
                <div class="location">
                    <div class="right"><span class="lat" id="lat">-</span> <span class="name">Latitude</span></div>
                    <div class="left"><span class="long" id="long">-</span> <span class="name">Longitude</span></div>
                </div>
                <div class="buttons">
                    <!-- <div class="calc press share" onclick="copyLocation()">Share Location</div> -->
                    <div class="calc press" onclick="loadScreen('./start-way.html')">Check Your Way</div>
                </div>
            </div>
        <p class="lastLink">By Abinash. Source on <a href="https://github.com/codeAbinash/compass">Github</a>.</p>
    </div>
</body>
