<head>
    <title>Compass</title>
    <script src="./screen/js/compass.js"></script>
    <link rel="stylesheet" href="./screen/css/main.css">
</head>

<body>
    <div class="main">
        <!-- <h1></h1> -->
        <div class="deg">
            <p id="deg">S 148&deg;</p>
        </div>
        <div class="compass">
            <div class="dot"></div>
            <img src="./image/image/compass-rotate.png" id="compass-circle">
        </div>
        <div class="location">
            <div class="left"><span class="long">12.25</span> <span class="name">Longitude</span></div>
            <div class="right"><span class="lat">12.25</span> <span class="name">Latitude</span></div>
        </div>
        <p class="lastLink">By Abinash, Link on <a href="https://github.com/codeAbinash/compass">Github</a></p>
    </div>
</body>
